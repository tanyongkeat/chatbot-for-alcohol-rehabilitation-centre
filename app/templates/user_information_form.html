<div id='user-info-form-header'>
    <div onclick='document.getElementById("chatsection").classList.add("hidden"); document.getElementById("chatcircle").classList.remove("hidden");'>
        <!-- <span class="fa fa-spinner fa-pulse fa-fw"></span> -->
        <span class="fa fa-angle-down fa-lg"></span>
    </div>
</div>

<form id='user-info-form' action='user_information' method='POST' autocomplete='off' spellcheck='false' novalidate>
    <div>
        <label for='user_email'>Email</label>
        <input type="email" name='user_email' id='user_email' placeholder='example@mail.com' maxlength='320' required>
        <div class='line'>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class='form-error-message' id='form-error-message_user_email'></div>
    
    <div>
        <label for='user_name'>Name</label>
        <input type='text' name='user_name' id='user_name' placeholder='John Doe' maxlength='150' required>
        <div class='line'>
            <span></span>
            <span></span>
        </div>
    </div>
    <div class='form-error-message' id='form-error-message_user_name'></div>

    <input type='submit' value='Submit'>
    <div class='form-error-message' id='form-error-message_submit'></div>
</form>

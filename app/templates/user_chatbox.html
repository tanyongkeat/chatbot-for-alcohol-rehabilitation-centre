<div id='hack' contenteditable="true"></div>

<div id='chatheader'>
    <button id='continue-assessment-button'><i class="fa fa-angle-double-up bounce"></i><span>continue</span></button>
    <div onclick='document.getElementById("chatsection").classList.add("hidden"); document.getElementById("chatcircle").classList.remove("hidden");'>
        <span class="fa fa-angle-down fa-lg"></span>
    </div>
</div>

<div id="chatbox">
    <div class='area botArea'>
        <div class="botText">
            <!-- <span>
                <span>{{ opening_text[primary_lang] }}</span>
            </span> -->
        </div>
    </div>
</div>

<div id="userInput">
    <textarea id="textInput" name="msg" placeholder="Enter your message here..." rows="1" maxlength="{{ MAX_USER_INPUT_LEN }}" oninput='autoResize(this)'></textarea>
    <button id='buttonInput' type='submit'><span class='fa fa-paper-plane fa-lg'></span></button>
    <!-- <input id="buttonInput" type="image" src="https://img.icons8.com/ios-glyphs/23/3030ff/filled-sent.png"> -->
</div>

<script>
    $('#textInput').ready(function() {
        chatboxInit();
    })
</script>
